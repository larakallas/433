<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Storage Information</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">

</head>
<body>
    <h1>Book Storage Information</h1>
    <table border="1">
        <tr>
            <th>Book ID</th>
            <th>Shelf Location</th>
            <th>Stock Level Used</th>
            <th>Stock Level Available</th>
        </tr>
        {% for row in book_storage_info %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
